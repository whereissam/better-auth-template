services:
  # Frontend (Vite + React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: better-auth-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://backend:3005
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - better-auth-network

  # Backend (Hono + Node.js + SQLite)
  # Uses the Node.js entry point with better-sqlite3
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: better-auth-backend
    ports:
      - "3005:3005"
    env_file:
      - ./backend/.env
    environment:
      - PORT=3005
      - DB_PATH=/app/data/local.db
      - TRUSTED_ORIGINS=http://localhost:3000
      - APP_URL=http://localhost:3000
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_data:/app/data
    restart: unless-stopped
    networks:
      - better-auth-network

networks:
  better-auth-network:
    driver: bridge

volumes:
  backend_data:
